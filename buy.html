  <body>
      <div class="pay">
           <h1> Order </h1>
  </div>
      <div class="container">
          <div class="row content">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
            <br>
          <label for="inputAddress" class="form-label">Address 1</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
            <br>
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
            <br>
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
            <br>
          <label for="inputState" class="form-label">quantity</label>
           <input type="number" name="number" class="form-control inputState">         

        </div>
        <div class="col-md-2">
            <br>
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>

        <div class="col-12">
            <br>
            <label for="inputState" class="form-label">Payment Option</label>
            <div class="row g-3">
                <div class="col"> 
                    <button  onclick ="myFunction()"  type="button" class="btn btn-success btn">Online</button>
                </div>
                <div class="col">
                     <button type="button" onclick="cash()" class="btn btn-success">Cash</button>
                </div>
              </div>
          </div>
       
          <script>
            function myFunction() {
              location.replace("card.html");
            }

            function cash(){
              location.replace("cashthanks.html");
            }
            </script>
      </form>
      </div>
      </div>
