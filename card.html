<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <body>
    <div class="container mt-4 d-flex justify-content-center main">
     <div class="card">
         <div class="d-flex justify-content-between px-3 pt4">
             <span class="pay">pay amount</span>
             <div class="amount">
                 <div class="inner">
                     <span class="rupees">RS</span>
                     <span class="total">999</span>

                     </div>   
             </div>
         </div>
         <div class="px-3 pt-3">
             <label for="card number" class="d-flex justify-content-between">
                 <span class="labeltxt ">CARD NUMBER</span>
                <img src="img/logo.png" width="25"class="image">
                </label>
       <input type="number" name="number" class="form-control inputtxt" placeholder="8888 3422 4224 7856" >
            </div>
     <div class="d-flex justify-content-between px-3 pt-4">
        <div>
        <label for ="date" class="exptxt">Expiry</label>
         <input type="number" name="name" class="form-control expiry" placeholder="MM/YY">
</div>
 
<div>
    <label for="cvv" class="cvvtxt">CVV/CVC</label>
    <input type="number" name="number" class="form-control cvv" placeholder="123">
</div> 
</div>
<div class="d-flex align-items-center justify-content-between px-3 py-4">
<div>
    <button type="button" class="btn cancel" onclick="home()">Cancel</button>
</div>
<div>
    <button type="button" class="btn Payment" onclick="thanks()">Make Payment</button>
</div>
</div>
    </div>
    </div>
<script>
    function home(){
        location.replace("index.html");
    }

    function thanks(){
        location.replace("thankyou.html");
    }
</script>
